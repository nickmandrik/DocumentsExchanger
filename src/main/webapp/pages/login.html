<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Sign in Document Exchanger</title>

    <link rel="stylesheet" type="text/css" href="../assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libs/bootstrap/css/bootstrap-theme.css">

    <script src="../assets/libs/jquery/js/jquery-3.2.1.js"></script>

</head>

<body style="padding-top: 90px">

    <div id="infoUser"></div>

    <div id="userContentContainer" class="container">
        <blockquote class="blockquote-reverse">
            <p>Enter to continue</p>
        </blockquote>

        <form name="loginForm" class="form-signin" onsubmit="return login()" >
            <div class="form-group">
                <label for="username">User name:</label>
                <input id="username" class="form-control" onload='focus();'
                       placeholder="User name" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password"
                       id="password" class="form-control" placeholder="Password" required autofocus>
            </div>

            <!--
            <div>
                Remember me <input type="checkbox" name="_spring_security_remember_me" />
            </div>
            -->

            <input type="submit" value="Submit" class="btn btn-success">

            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
        </form>
        <p id="beforeAlert"></p>
    </div>

    <script src="../assets/libs/knockout/knockout-3.4.2.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <script src="util/js/login.js"></script>


    <script>
        (function(){
            $("#infoUser").load("util/header.html");

            var thisUri = getThisUrl()?getThisUrl():'/exchanger/login';
            history.replaceState({uri:thisUri}, "Sign in document exchanger", thisUri);
        })();
    </script>

</body>
</html>
